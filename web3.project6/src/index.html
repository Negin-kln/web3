<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../src/output.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      * {
        font-family: "Vazirmatn", serif;
      }
    </style>
  </head>
  <body dir="rtl">
    <main>
      <div class="container">
        <div class="grid grid-rows-10">
          <div class="row-span-1">
            <h1 class="py-[6px] px-[10px] text-black font-bold text-[30px]">
              چهار فصل:
            </h1>
          </div>
          <div class="row-span-1">
            <div class="flex justify-evenly">
              <button
                onclick="btnImage1()"
                class="w-[70px] h-[40px] font-bold text-green-200 text-[20px] bg-green-900 rounded-md shadow-md shadow-zinc-700 hover:shadow-none"
              >
                بهار
              </button>
              <button
                onclick="btnImage2()"
                class="w-[70px] h-[40px] font-bold text-lime-200 text-[20px] bg-lime-500 rounded-md shadow-md shadow-zinc-700 hover:shadow-none"
              >
                تابستان
              </button>
              <button
                onclick="btnImage3()"
                class="w-[70px] h-[40px] font-bold text-orange-200 text-[20px] bg-orange-600 rounded-md shadow-md shadow-zinc-700 hover:shadow-none"
              >
                پاییز
              </button>
              <button
                onclick="btnImage4()"
                class="w-[70px] h-[40px] font-bold text-blue-200 text-[20px] bg-blue-700 rounded-md shadow-md shadow-zinc-700 hover:shadow-none"
              >
                زمستان
              </button>
            </div>
          </div>
          <div class="row-span-8 border-[10px] border-amber-800 mx-auto">
            <img
              id="image"
              src="../assets/image/chaharfasl.jpg"
              class="w-[700px] h-[500px] object-fill"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>
    <script src="../assets/js/custom1.js"></script>
  </body>
</html>
