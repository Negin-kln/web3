<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handsontable Example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/handsontable/styles/handsontable.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/handsontable/styles/ht-theme-main.min.css"
    />
    <style>
      body {
        margin: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      #hot {
        width: 100%;
        height: 400px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>Handsontable Example</h1>
    <div id="hot"></div>
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const data = [
          ["", "Product", "Price", "Quantity", "Total"],
          ["1", "Apple", 1.5, 10, "=C2*D2"],
          ["2", "Banana", 0.8, 15, "=C3*D3"],
          ["3", "Orange", 1.2, 20, "=C4*D4"],
          ["4", "Mango", 2.5, 8, "=C5*D5"],
        ];
        const container = document.getElementById("hot");
        const hot = new Handsontable(container, {
          data: data,
          rowHeaders: true, // نمایش هدرهای سطر
          colHeaders: true, // نمایش هدرهای ستون
          contextMenu: true, // منوی راست‌کلیک برای ویرایش
          formulas: true, // فعال کردن فرمول‌ها
          stretchH: "all", // کشیده شدن ستون‌ها به عرض کامل
          columnSorting: true, // فعال کردن مرتب‌سازی ستون‌ها
          manualColumnResize: true, // امکان تغییر اندازه ستون‌ها
          manualRowResize: true, // امکان تغییر اندازه سطرها
          licenseKey: "non-commercial-and-evaluation", // کلید لایسنس (برای استفاده غیرتجاری)
        });
      });
    </script>
  </body>
</html>
