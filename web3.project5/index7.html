<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      table {
        width: 100%;
      }
      th,
      td,
      table {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 4px;
        text-align: center;
        color: rgb(5, 61, 5);
      }
      th {
        background-color: rgb(115, 193, 47);
      }
      td {
        color: rgb(5, 61, 5);
      }

      .calculate {
        padding: 5px;
        margin: 10px;
        border: 2px solid gray;
        border-radius: 10px;
        background-color: gray;
        color: white;
        font-weight: bold;
        font-size: large;
      }
      .box {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        color: black;
        font-size: 20px;
      }
      .submit {
        border: 1px solid green;
        color: white;
        padding: 1px 4px;
        border-radius: 5px;
        background-color: green;
      }
      .edit {
        border: 1px solid blue;
        padding: 4px;
        background-color: blue;
        color: white;
        border-radius: 10px;
      }
      .delete {
        border: 1px solid red;
        padding: 4px;
        background-color: red;
        color: white;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <div style="padding: 10px">
        <label for="name">Name:</label>
        <input type="text" id="name" />
        <label for="age">Age:</label>
        <input type="text" id="age" />
        <button onclick="addOrUpdateStds()" class="submit">submit</button>
      </div>
      <table id="stds">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Actions</th>
        </tr>
      </table>
      <button onclick="calcAge()" class="calculate">
        Calculate Age Statistics
      </button>
      <div class="box">
        <div id="resultAverageAge"></div>
        <div id="resultMaxAge"></div>
        <div id="resultMinAge"></div>
      </div>
    </main>
    <script src="assets/custom7.js"></script>
  </body>
</html>
