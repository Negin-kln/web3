<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>
  <body>
    <main class="update">
      <h1>مقاله</h1>
      <form class="update-detaile">
        <label for="title">عنوان:</label>
        <input type="text" id="title" /><br />
        <div class="detailes">
          <label for="trans">مترجم:</label>
          <i><input type="text" id="trans" /></i><span>/</span
          ><label for="date">تاریخ انتشار:</label
          ><i><input type="text" id="date" /> </i><span>/</span
          ><label for="views">بازدید:</label>
          <i><input type="text" id="views" /></i>
        </div>
        <div>
          <label for="image">تصویر:</label>
          <input type="text" id="image" name="image" /><br />
          <img
            id="show-image"
            src=""
            alt="پیش‌نمایش تصویر"
            style="max-width: 100%; height: auto"
          />
        </div>
        <div>
          <label for="text-image">متن زیر تصویر:</label>
          <textarea id="text-image"></textarea>
        </div>
        <div>
          <label for="text-title">عنوان متن:</label>
          <input type="text" name="" id="text-title" />
        </div>
        <div class="textarea">
          <label for="text">متن:</label><br />
          <textarea name="" id="text"></textarea>
        </div>
        <button type="submit" class="submit-btn">ثبت</button>
      </form>
    </main>
    <script src="../../assets/js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $(".submit-btn").click(function () {
          var settings = {
            url: `http://127.0.0.1:3000/blogs`,
            method: "POST",
            timeout: 0,
            headers: {
              "Content-Type": "application/json",
            },
            data: JSON.stringify({
              title: $("#title").val(),
              translator: $("#trans").val(),
              date: $("#date").val(),
              views: Number($("#views").val()),
              imageText: $("#text-image").val(),
              titleText: $("#text-title").val(),
              text: $("#text").val(),
              image: $("#image").val(),
            }),
          };

          $.ajax(settings).done(function (response) {
            console.log(response);
            window.location.assign(
              "http://127.0.0.1:5500/src/blogs/blogs.html",
              function () {
                alert("مقاله جدید ایجاد شد!");
              }
            );
          });
        });
      });
    </script>
  </body>
</html>
